program: run_experiment.py
method: grid
metric:
  goal: maximize
  name: episodic_reward
parameters:
  experiment_type:
    values: [ "Paper_main" ]
  experiment_description:
    values: [ "Amidar_depth_run" ]
  tree_depth:
    values: [1, 2, 3, 4, 5, 6, 7, 8]
  seed:
    values: [1, 2, 3]
  env_name:
    values: ['AmidarNoFrameskip-v4']
  max_width:
    values: [1024]